<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        /* Styling for full page PDF display */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Replace 'YOUR_PDF_LINK_HERE' with your actual PDF link -->
    <iframe src="https://github.com/sergethi/my-resume/blob/main/Serge%20SWE%202023%20Updated%20Resume.pdf"></iframe>
</body>
</html>
