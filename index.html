<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        /* Styling for full page PDF display */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        object {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Here is my resume</h1>
    <!-- Replace 'YOUR_PDF_LINK_HERE' with your actual PDF link -->
    <object data="https://drive.google.com/file/d/1McWhkqSGBOt90mbfIish0MOYIRBID50M/preview" type="application/pdf">
    </object>
</body>
</html>
