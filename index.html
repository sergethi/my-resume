<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        /* Styling for full page PDF display */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        object {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Replace 'YOUR_PDF_LINK_HERE' with your actual PDF link -->
    <object data="https://github.com/sergethi/my-resume/blob/main/Serge%20SWE%202023%20Updated%20Resume.pdf" type="application/pdf">
        <p>This browser does not support inline PDFs. Please download the PDF to view it: <a href="https://github.com/sergethi/my-resume/blob/main/Serge%20SWE%202023%20Updated%20Resume.pdf">Download PDF</a></p>
    </object>
</body>
</html>
